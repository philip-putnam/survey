<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Survey</h1>
        <h2>Please fill out all fields</h2>
      </header>

      <div id="blank">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <strong>Transportation method:</strong>
          <select class="form-control" id="transport">
            <option> </option>
            <option>Drive personal vehicle</option>
            <option>Public Transportation</option>
            <option>Bicycle</option>
            <option>Carpool</option>
            <option>Car Rental App.</option>
          </select>

          <strong>Favorite food:</strong>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="Mexican" checked>
              Mexican
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="Italian">
              Italian
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="American">
              American
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="other">
              other
            </label>
          </div>


          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="usrInfo">
        <p>Name: <span class="name"></span></p>
        <p>Transportation method: <span class="transport"></span></p>
        <p>Favorite food: <span class="food"></span></p>
      </div>















    </div>
  </body>
</html>
